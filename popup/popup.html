<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Show data attributes</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Krsiak Daniel" />
        <meta name="description" content="Browser Extension: Show data attributes on your page." />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <link rel="stylesheet" href="/css/popup.css" />
    <body>
        <div class="container">
            <main>
                <div class="flex">
                    <img src="/img/ninja-hide.svg" width="64px" alt="ninja" class="img-ninja" id="img-ninja" />
                    <div class="info">
                        <h1 id="found" class="found"></h1>
                        <p>Show or hide attributes: <code>data-testid</code></p>
                    </div>
                </div>
                <div class="buttons">
                    <button id="show" class="show">SHOW</button>
                    <button id="hide" class="hide">HIDE</button>
                </div>
            </main>
            <footer>
                <p>
                    <a href="https://github.com/fedesecco" target="_blank">Federico Secco</a> version of
                    <a href="https://krsiak.cz/" target="_blank">krsiak.cz</a>'s extension.&nbsp;
                    <a href="https://output.jsbin.com/xutihow" target="_blank">Testing page</a>
                </p>
            </footer>
        </div>
        <script src="/js/popup.js"></script>
    </body>
</html>
